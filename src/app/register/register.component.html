<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <top-nav style="display: block"></top-nav>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" style="display: block; width: 300px; margin-left: auto; margin-right: auto;">        
        <div class="example-container" style="margin-top: 80px;">

          <div class="text-center" style="margin: 30px 0px">
            <h2>Create an account</h2>
          </div>

          <div style="width: 270px; margin-left: auto; margin-right: auto;">
            <mat-form-field style="width: 270px">
              <input formControlName="username" #username id="username" matInput placeholder="Username">
            </mat-form-field>
          </div>
        
          <div style="width: 270px; margin-left: auto; margin-right: auto;">
            <mat-form-field style="width: 270px">
              <input formControlName="email" #email id="email" matInput placeholder="Email">
            </mat-form-field>
          </div>
        
          <div style="width: 270px; margin-left: auto; margin-right: auto;">
            <mat-form-field style="width: 270px">
              <input formControlName="password" #password id="password" type="password" matInput placeholder="Password">
            </mat-form-field>
          </div>
          
          <div style="width: 270px; margin-left: auto; margin-right: auto;">
            <button mat-flat-button color="primary" type="submit" [disabled]="!registerForm.valid" style="width: 100%">Register</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>

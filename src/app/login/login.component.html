<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <top-nav style="display: block"></top-nav>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" style="display: block; width: 300px; margin-left: auto; margin-right: auto;">        
        <div class="example-container" style="margin-top: 80px;">
          <div class="text-center" style="margin: 30px 0px">
            <h2>Log in</h2>
          </div>
          <div style="width: 270px; margin-left: auto; margin-right: auto;">
            <mat-form-field style="width: 100%;">
              <input formControlName="username" #username id="username" matInput placeholder="Username">
            </mat-form-field>
          </div>                          
          <div style="width: 270px; margin-left: auto; margin-right: auto;">
            <mat-form-field style="width: 100%;">
              <input formControlName="password" #password id="password" type="password" matInput placeholder="Password">
            </mat-form-field>
          </div>
          
          <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid" style="width: 300px;">Log in</button>

        </div>
      </form>
    </div>
  </div>
</div>

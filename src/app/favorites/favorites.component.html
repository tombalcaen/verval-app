<div class="container-fluid">  
  <div class="row" style="margin: 0">
    <div class="col-12" style="padding: 0;">
      <div class="text-center" style="padding: 20px; background: linear-gradient(-90deg,#52e2ab,#56d4da)">
        <h1 style="border: 1px solid white; border-radius: 10px; margin: 0; padding: 10px; background: white; color: darkgrey;">favorites</h1>            
      </div>      
    </div>
  </div>
  <div class="row" style="padding: 0">
    <div class="col-12" style="height: calc(100vh - 150px); overflow-y: scroll;">
      <ul>
        <li *ngIf="favorites.length <= 0" class="col-12 text-center" style="padding: 10px 0px;">
          <div class="">Er is niks</div>
        </li>
        <li *ngFor="let item of favorites;" style="padding: 10px; border-bottom: 1px solid #e0e0e0;">
            <div>
              <mat-checkbox class="example-margin" [(ngModel)]="item.checked" (ngModelChange)="addRemove()" style="padding-left: 10px; padding-right: 10px; vertical-align: -webkit-baseline-middle;"></mat-checkbox> 
              <span class="item-name" style="vertical-align: text-top; font-size: 22px; padding: 10px;">{{item.name}}</span>
              <!-- <span class="" style="float: right; vertical-align: text-top; font-size: 22px; padding: 10px; border: 1px solid #e0e0e0; border-radius: 50%; padding: 0px 10px;">+</span>               -->
            </div>  
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="control item-options" [class.item-options--show]="totalSel > 0" style="position: absolute; right: 0; top: 12em; padding: 5px; z-index: 5;">  
  <div style="margin: 5px;">
    <div style="display:inline-block; min-width: 175px; font-weight: 500;">Add to shopping cart</div>
    <button (click)="addToBasket()" class="" style="width: 50px; height: 50px; background: linear-gradient(-90deg,#52e2ab,#56d4da); box-shadow: 0 6px 10px 0 rgba(0,0,0,.16); mix-blend-mode: lighten; border-radius: 50%;">
      <i class="fas fa-plus" style="color: white;"></i>
      <!-- <i class="fas fa-trash-alt" style="color: white;"></i> -->
    </button>    
  </div>
  <div style="margin: 5px;">    
    <div style="display:inline-block; min-width: 175px; font-weight: 500;">Remove from favorites</div>
    <button (click)="deleteFavorite()" style="width: 50px; height: 50px; background: linear-gradient(-90deg,#52e2ab,#56d4da); box-shadow: 0 6px 10px 0 rgba(0,0,0,.16); mix-blend-mode: lighten; border-radius: 50%;">
        <i class="fas fa-star-half-alt" style="color: white;"></i>
    </button>    
  </div>
</div>

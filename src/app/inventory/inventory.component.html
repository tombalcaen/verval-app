<div class="container" style="padding: 0; margin: 0;">
  <mat-tab-group mat-stretch-tabs class="">    
    <mat-tab label="mijne frigo">                  
      <ul class="row" style="border-bottom: 1px solid #e0e0e0; list-style: none; padding: 0;">        
        <li class="col-12" *ngFor="let item of inventory">
          <div>
            <mat-checkbox class="example-margin" [checked]="item.checked" (click)="addRemove(event,item)" style="padding-left: 10px; padding-right: 10px; vertical-align: sub;"></mat-checkbox>
            <span style="display: inline-block; width: 100px; vertical-align: sub;">{{item.name}}</span><span style="vertical-align: sub;">{{item.expiration_date}}</span>
            <span style="float:right; padding-right: 10px;">{{item.amount}}</span>
          </div>
        </li>
      </ul>                            
      <!--<button class="btn btn-sm btn-outline-light text-danger float-right" (click)="deleteContact(item)" style=" vertical-align: sub;"><i class="material-icons">delete</i></button>-->                  
    </mat-tab>      
    <mat-tab label="toevoegen">      
      <div class="row">    
        <div class="col-12">
          <form class="row" [formGroup]="addForm" (ngSubmit)="createInventory(addForm.value)">
            <div class="col-12 form-group">
              <mat-form-field appearance="outline" style="width: 100%;">
                <input type="text" formControlName="name" matInput placeholder="Naam">
              </mat-form-field>          
            </div>
            <div class="col-12 form-group">
              <mat-form-field appearance="outline" style="width: 100%;">
                <input type="number" formControlName="amount" matInput placeholder="Aantal" min="0">
              </mat-form-field>                              
            </div>
            <div class="col-12 form-group">
              <mat-form-field class="example-full-width" style="width: 100%;">
                <input formControlName="expiration_date" matInput [matDatepicker]="picker" placeholder="Verval datum">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
              </mat-form-field>          
            </div>
            <div class="col-12 form-group">
              <button type="submit" class="btn btn-succes text-success"><i class="material-icons">add_box</i></button>                  
            </div>
          </form>
        </div>
      </div>
    </mat-tab>              
  </mat-tab-group>  
</div>
